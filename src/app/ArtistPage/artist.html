<div class="container">
  <div class="row">
    <div class="col-md-2">
      <section id="header">
        <a href="#/">
          <div class="logo"></div>
        </a>
        <button ng-show="main.facebookLogFlag" class="fbLogout" ng-click = "main.logOut()">Logout from Facebook</button>
      </section>
    </div>
    <div class="col-md-10">
      <section id = "linkContainer">
           <div class="row" ng-show = 'main.artistsArrayTrimmed.length > 0'>
           <a href="#/allArtists"
                class="btn btn-danger btn-lg "
                role="button"
                ng-class="{currentArtist : !main.routeArtist}">All Artists</a>
            <div class="col-md-4" ng-repeat = "artist in main.artistsArrayTrimmed">
              <a href="#/allArtists/{{artist}}"
                 class="btn btn-danger btn-lg "
                 role="button"
                 ng-class="{currentArtist : main.routeArtist  == artist}">{{artist}}</a>
            </div>
          </div>
      </section>
    </div>
  </div>


  <youtube-player-container></youtube-player-container>


  <div id="footer">
    Maciej Ma≈Ñko &copy; 2016r.
  </div>



</div>
