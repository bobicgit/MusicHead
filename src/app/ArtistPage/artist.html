<div class="container">
  <div class="row">
    <div class="col-md-2">
      <section id="header">
        <a href="#/">
          <div class="logo"></div>
        </a>
        <button ng-show="main.facebookLogFlag" class="fbLogout" ng-click = "main.logOut()">Logout from Facebook</button>
      </section>
    </div>
    <div class="col-md-10">
      <section id = "linkContainer">
           <div class="row" ng-show = 'main.artistsArrayTrimmed.length > 0'>
           <a href="#/allArtists"
                class="btn btn-danger btn-lg "
                role="button"
                ng-class="{currentArtist : !main.routeArtist}">All Artists</a>
            <div class="col-md-4" ng-repeat = "artist in main.artistsArrayTrimmed
                                          | pagination: main.currentPage * main.pageSize
                              | limitTo: main.pageSize ">
              <a href="#/allArtists/{{artist}}" 
                 class="btn btn-danger btn-lg "
                 role="button"
                 ng-class="{currentArtist : main.routeArtist  == artist}">{{artist}}</a>
            </div>
          </div>
          <div class="arrows">
            <div  class="arrow-left"
                  ng-if="main.currentPage != 0">
              <span class="glyphicon glyphicon-chevron-left"
                    ng-click="main.currentPage=main.currentPage - 1"></span>
            </div>
            <div  class="arrow-right"
            ng-if="main.currentPage < main.artistsArrayTrimmed.length/main.pageSize - 1"  
            >
              <span class="glyphicon glyphicon-chevron-right"
                    ng-click="main.currentPage = main.currentPage + 1"></span>
            </div>
          </div>
      </section>
    </div>
  </div>


  <youtube-player-container></youtube-player-container>


  <div id="footer">
    Maciej Ma≈Ñko &copy; 2016r.
  </div>



</div>
