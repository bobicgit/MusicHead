<section id="form">
    <form name = 'artistsForm' ng-submit = 'startCtrl.getArtists()'>
      <h1> Write music artists. We will generate playlist.</h1>
      <p>(Artists have to be seperated by coma.)</p>
      <input  class="form-control"
              placeholder="Type here..."
              ng-model="startCtrl.artistsList"
              ng-required="true"
              ng-trim="true"></input>
      <button type="submit" class="btn btn-danger">Generate</button>
    </form>
</section>
