<div class="row">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a  class="navbar-brand"

            href="#/" >
          <div id="logoAfter"></div>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div class="player-controlls">
        <span class="glyphicon glyphicon-play controlls"
              ng-click="navBarCtrl.play()"></span>
        <span class="glyphicon glyphicon-pause controlls"
              ng-click="navBarCtrl.pause()"></span>
        <span class="glyphicon glyphicon-stop controlls"
              ng-click="navBarCtrl.stop()"></span>
        <span class="glyphicon glyphicon-fast-forward controlls"
              ng-click="navBarCtrl.next()"></span>
        <div class="vol-container">
          <span class="glyphicon "
                ng-click="navBarCtrl.mute();"
                ng-class="{'glyphicon-volume-up' : !navBarCtrl.muted, 'glyphicon-volume-off' : navBarCtrl.muted  }"
                ></span>
          <input  type='range'
                  min='0'
                  max='100'
                  step='1'
                  ng-model="navBarCtrl.volume"
                  ng-change="navBarCtrl.setVolume()"></input>
        </div>
      </div>

      <favourite ng-show="navBarCtrl.inputApproachFlag.approachFlag"></favourite>
        

        <ul class="nav navbar-nav navbar-right">
          <img  id="profilePicture"
                ng-src="{{navBarCtrl.profilePictureUrl}}"
                ng-if="navBarCtrl.facebookLogFlag" >
         <button  ng-show="navBarCtrl.facebookLogFlag" class="fbLogout" ng-click="navBarCtrl.logOut()"> Logout from Facebook</button>
        </ul>
      </div><!-- /.navbar-collapse -->

    </div>
 
  </nav>


</div>
