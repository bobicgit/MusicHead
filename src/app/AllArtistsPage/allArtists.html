<div class="container">


<div class="row">
  <div class="col-md-6">
    <section id="header">
      <div id="logo">
        <h1>MusicHead</h1>
      </div>
    </section>
  </div>
  <div class="col-md-6">
    <section id="form">
      <form name = 'artistsForm' ng-submit = 'main.generateArtists()'>
        <textarea class="form-control" rows="3" placeholder="What artists you want to listen?"
                  ng-model="main.artistsList"></textarea>
        <button type="submit" class="btn btn-default" >Generate</button>
      </form>
    </section>

  </div>
</div>




  <section id = "linkContainer">
       <div class="row" ng-show =true>
       <a href="#/allArtists"
            class="btn btn-primary btn-lg active"
            role="button">All Artists</a>
        <div class="col-md-3" ng-repeat = "artist in main.artistsArrayTrimmed">
          <a href="#/allArtists/{{artist}}"
             ng-click = "main.loadDefVideo(artist)"
             class="btn btn-primary btn-lg active"
             role="button">{{artist}}</a>
        </div>
      </div>
  </section>

  <youtube-player-container></youtube-player-container>


  <div id="footer">
    Maciej Ma≈Ñko &copy; 2016r.
  </div>




</div>
